<!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Public base API url:login:pass</title>
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="styles.css">
        <script src="sc.js"></script>

   </head>
   <body>
      <div class="container">
         <h1>Resolve API</h1>
         <p class="description">url:login:pass</p>
         <form id="searchForm" action="https://api.topchek.dev/" method="get">
            <a href="https://t.me/TOPCHEKK">Buy access</a>
            <a href="https://t.me/Rapiulp">Telegram channel</a>
            <input type="password" name="apikey" placeholder="API-key" required>
            <input type="text" name="word" placeholder="Request (site.com/keyword/user@email.com/password)" required>
            <div class="main">
               <div class="child-container">
                  <input type="checkbox" id="blacklistCheckbox">
               </div>
               <div class="child-container">
                  <label for="blacklistCheckbox">Add request in blocklist</label>
               </div>
            </div>
            <div class="button-container">
               <button id="searchButton" type="submit" disabled>Find</button>
            </div>
            <div class="text-after-button">Lines: <span id="linesValue">0</span></div>


         </form>
      </div>
   </body>
</html>
